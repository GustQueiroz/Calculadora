<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  
  <!-- League Spartan Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Outfit:wght@400;700&family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="header">
    <h1 class="calc" id="calc">calc</h1>
    <div class="theme-selector-container">
      <span class="themeText" id="themeText">THEME</span>
      <div class="themeSelector">
        <div class='labelText' id="labelText">
          <label class="labelStage">1</label>
          <label class="labelStage">2</label>
          <label class="labelStage">3</label>
        </div>
        <button class="themeButton">
          <div class="ball" id="ball"></div>
        </button>
      </div>
    </div>
  </div>
  <div class="results" id="results">
    <div class="previousOperand"></div>
    <div class="currentOperand"></div>
  </div>
  <div class="buttonContainer" id="buttonContainer">
    <div class="buttons">
      <button class="button" id="7">7</button>
      <button class="button" id="8">8</button>
      <button class="button" id="9">9</button>
      <button class="delButton" id="delete">DEL</button>
      <button class="button" id="4">4</button>
      <button class="button" id="5">5</button>
      <button class="button" id="6">6</button>
      <button class="button" id="plus">+</button>
      <button class="button" id="1n">1</button>
      <button class="button" id="2">2</button>
      <button class="button" id="3">3</button>
      <button class="button" id="subtraction">-</button>
      <button class="button" id="dot">.</button>
      <button class="button" id="0">0</button>
      <button class="button" id="division">/</button>
      <button class="button" id="multiplication">Ã—</button>
      <button class="finalButton1" id="reset">RESET</button>
      <button class="finalButton2" id="result">=</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
